apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: blue-green
  namespace: demo
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/knative-samples/knative-route-demo:blue
            imagePullPolicy: Always
            env:
            - name: T_VERSION
            value: "blue"